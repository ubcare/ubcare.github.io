<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
        <title></title>
        <style media="screen">
            .body-cover{
                display: flex;
                align-items: center;
                justify-content: center;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: #fff;
                font-size: 36px;
                z-index: 100;
                cursor: pointer;
            }
        </style>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('.body-cover').click(function(){
                    $(this).remove();
                })
            })
        </script>
    </head>
    <body style="padding:0;margin:0;overflow:hidden;">
        <div style="position:relative">

            <img src="/assets/posting/20190909/images/ysarang.png" style="display:block;">
            <span class="h3d" style="transform: scale(1); position:absolute;top:95px;left:425px;">
            <style>.h3d {  font-family: 'Roboto', 'Noto Sans KR', sans-serif;  position: relative;  perspective: 3000px;  display: inline-flex;  align-items: center;  justify-content: center;  box-sizing: border-box !important;}.h3d * {  box-sizing: border-box;}.face-scale-viewport {  position: relative;  width: 100%;  height: 100%;  perspective: 3000px;  display: flex;  align-items: center;  justify-content: center;}.face-observer {  transform-style: preserve-3d;  display: flex;  align-items: center;  justify-content: center;}.face-group {  display: flex;  align-items: center;  justify-content: center;  position: absolute;  transform-style: preserve-3d;}.example .face, .sample .face {  border: 1px solid #333;}.face {  position: absolute;  transform-style: preserve-3d;}.face.round {  width: 200px;  height: 200px;  border-radius: 100%;}.face.red {  background-color: rgba(255, 0, 0, 0.5);}.face.yellow {  background-color: rgba(255, 255, 0, 0.2);}</style><style id="style-customize">.face{width:27px;height:40px;overflow:hidden;border-right:0px solid #000}.face>div{position:absolute;top:0;left:0;width:60px;height:40px;border-radius:40px;border:0px solid #000}#face1>div{background:rgba(255,0,0,0.4)}#face2>div{background:rgba(0,0,255,0.3)}#face3>div{background:rgba(245, 216, 10, 0.6)}#wrap1{animation:spin-z-1 4s infinite}#wrap2{animation:spin-z-1 4s infinite;animation-delay:.4s}#wrap3{animation:spin-z-1 4s infinite;animation-delay:.6s}</style><style id="style-keyframes">@keyframes spin-z-1 {    0% { transform: rotateZ(0deg); }    20% { transform: rotateZ(180deg); }    100% { transform: rotateZ(180deg); }}</style><div class="face-observer" id="fo" title="Main" style="transform: rotateX(-23.2deg) rotateY(-36.8deg) rotateZ(0deg) translateX(0px) translateY(0px) translateZ(0px);"><div class="face-group " id="wrap1" title="" style="transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg) translateX(0px) translateY(0px) translateZ(0px);"><div class="face" id="face1" title="" style="transform: rotateX(90deg) rotateY(0deg) rotateZ(270deg) translateX(0px) translateY(0px) translateZ(0px);"><div></div></div></div><div class="face-group" id="wrap2" title="" style=""><div class="face" id="face2" title="" style="transform: rotateX(0deg) rotateY(90deg) rotateZ(0deg) translateX(0px) translateY(0px) translateZ(0px);"><div></div></div></div><div class="face-group" id="wrap3" title="" style=""><div class="face-group" id="group1" title="" style="transform: rotateX(0deg) rotateY(0deg) rotateZ(-45deg) translateX(0px) translateY(0px) translateZ(0px);"><div class="face" id="face3" title="" style="transform: rotateX(0deg) rotateY(90deg) rotateZ(0deg) translateX(0px) translateY(0px) translateZ(0px);"><div></div></div></div></div></div>
            </span>

            <div class="body-cover">Click to view</div>

        </div>

</html>
